<h1>Put &lt;blink&gt; to Good Use</h1>
<p>Don't push placeholder text live; Make sure you let stakeholders know about content that they need to go over by wrapping it in <blink>&lt;blink&gt;</blink></p>
<pre class="code">
&lt;p&gt;This text is official and has been signed off.&lt;/p&gt;

<strong>&lt;p&gt;&lt;blink&gt;I keep gophers in my girdle!&lt;/blink&gt;&lt;/p&gt;</strong>
</pre>
<script type="text/javascript" src="js/jquery.js"/>
</script>
</body>
